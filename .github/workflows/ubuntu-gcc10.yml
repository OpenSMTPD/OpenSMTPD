name: Ubuntu (amd64 glibc openssl gcc10)
on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Ubuntu (amd64 glibc openssl gcc10)
      run: docker build . --file ci/docker/Dockerfile.ubuntu-gcc10 --tag notopensmtpd:ubuntu-gcc10
